title: "مدونة عمر"
baseurl: ""
url: "https://omarhmza.github.io"
remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-include-cache
  - jekyll-remote-theme

# إعدادات اللغة والاتجاه
locale: "ar-SA"
rtl: true
words_per_minute: 150

# تفعيل القائمة العلوية
navigation: main 

# إعدادات الروابط للعربية
slugify:
  mode: "pretty"

# نظام الأقسام والوسوم
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# الإعدادات الافتراضية للمقالات
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
      
  # إعدادات تعليقات Giscus
comments:
  provider: "giscus"
  giscus:
    repo: "omrhmza/omrhmza.github.io"
    repo_id: "R_kgDOQxw4AQ"
    category: "Announcements"
    category_id: "DIC_kwDOQxw4Ac4C0cGj"
    mapping: "pathname"
    strict: "0"
    reactions_enabled: "1"
    input_position: "bottom"
    theme: "dark"
    lang: "ar"

# تفعيل التعليقات تلقائياً في المقالات
defaults:
  - scope:
      path: ""
      type: posts
    values:
      comments: true

