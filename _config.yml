# إعدادات الموقع الأساسية
url: "https://omrhmza.github.io"
baseurl: "" 
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark" # الستايل الداكن الذي اخترته
title: "عمر حمزة"
subtitle: "الشاعر الجديد"
locale: "ar-SA" # تحديد المنطقة بدقة يساعد في تحسين الخطوط والتاريخ

# إعدادات البحث
search: true
search_full_content: true

# الإضافات (Plugins)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# إعدادات الترقيم (Pagination) لصفحة المقالات
paginate: 10
paginate_path: "/page:num/"

# إعدادات الكاتب (تعديل لربط صورة الكاتب بصفحة عني)
author:
  name: "عمر حمزة"
  bio: "أنا شاب سوري أدرس اللغة الإنكليزية... مهتم بالأدب بشكل عام... والشعر العربي العمودي بشكل خاص..."
  location: "الجمهورية العربية السورية"
  home: "/about/" # الضغط على اسمك سيفتح صفحة "عني"
  links:
    - label: "تويتر"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/omrhmza"
    - label: "عني"
      icon: "fas fa-fw fa-user"
      url: "/about/"

# إعدادات الأرشيف التلقائي (تم إخراجها من قسم defaults لتعمل بشكل صحيح)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# تعليقات Giscus (أو أي مزود آخر)
comments:
  provider: "custom"

# إعدادات مسار التنقل (Breadcrumbs)
breadcrumbs: true

# الإعدادات الافتراضية (Defaults)
defaults:
  # إعدادات المقالات
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: true
      share: true
      related: true
      show_date: true
      read_time: true      
      words_per_minute: 150
      breadcrumbs: true    
      toc: true # تفعيل جدول المحتويات تلقائياً للمقالات الطويلة
      toc_label: "محتويات القصيدة/المقال"
      toc_icon: "align-right"
  
  # إعدادات الصفحات العادية (مثل عني والأقسام)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# إعدادات الروابط الدائمة
permalink: /:categories/:title/
